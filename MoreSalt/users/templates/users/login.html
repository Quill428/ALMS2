{% extends "layout.html" %}

{% block title %} 
    Login Page
{% endblock %}

{% block content %}
<h1>User Login</h1>
<form class="form-with-validation" action="/users/login/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button> Submit</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock %}
